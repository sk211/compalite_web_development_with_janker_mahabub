<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Math Game</title>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center vh-100 ">

            <div id="container" class=" container border overflow-hidden ">
                <div class="row mt-4">
                    <div class="d-flex justify-content-around">
                        <div class="justify-content-between d-flex">
                            <div id="correct" class="bg-success text-white p-2 ">Correct</div>
                            <div id="try-again" class="bg-warning">Try-again</div>
                        </div>

                        <div class="ms-auto">
                            <div class="score bg-info">Score : <span>0</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </body>

</html>
