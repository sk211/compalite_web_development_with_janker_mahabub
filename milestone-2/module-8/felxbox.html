<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            display:flex;
            border:2px solid red;
            justify-content:center;
            height: 80vh;
            
        }
        .box{
            font-size:3em;
            width:200px;
            height: 200px id="box-1";
            border:3px dashed rebeccapurple;
        }
        #box-1{
            order:2;
            flex-grow: 1;
        }
        #box-2{
            order:1;
        }
       
    </style>
</head>
<body>
    <h1>I am flexbox right now</h1>
    <div class="container">
        <div id="box-1" class="box">box-1</div>
        <div id="box-2" class="box">box-2</div>
        <!-- <div id="box-3" class="box">box-3</div> -->
    </div>
</body>
</html>
