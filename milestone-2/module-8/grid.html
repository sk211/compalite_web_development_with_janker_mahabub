<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid </title>
    <style>
        .grid-container{
            display:grid;
            grid-template-columns: 200px 200px 200px 200px;
        }
        .grid-cell{
            width: 100px;
            height: 100px;
            border:2px solid goldenrod;

        }
    </style>
</head>
<body>
    <h2>css grid</h2>
    <div class="grid-container">
        <div class="grid-cell">grid-item-1</div>
        <div class="grid-cell">grid-item-2</div>
        <div class="grid-cell">grid-item-3</div>
        <div class="grid-cell">grid-item-4</div>
        <div class="grid-cell">grid-item-5</div>
        <div class="grid-cell">grid-item-6</div>
        <div class="grid-cell">grid-item-7</div>
        <div class="grid-cell">grid-item-8</div>
        <div class="grid-cell">grid-item-9</div>
        <div class="grid-cell">grid-item-10</div>
    </div>
</body>
</html>
